<!DOCTYPE html>
<html lang="en">
<head>
    <title>Supercute animal photos</title>
    <link rel="stylesheet" type="text/css" href="css/animals0.css">
</head>
<body>
<h1>Supercute animal photos</h1>
<nav>
    <ul>
        <li><a href="#look">Look at photos</a></li>
        <li><a href="#add">Add a photo</a></li>
    </ul>
</nav>
<main>
    <div id="lookPhoto">
        <h2>Look at cute animal photos</h2>
        <table id="list">
        </table>
        <input id="lookcomment" type="text" placeholder="Comment" autofocus />
        <p><button>Add a comment</button></p>
    </div>
    <div id="addPhoto">
        <h2>Add a cute animal photo</h2>
        <input id="addcomment" type="text" placeholder="Comment" />
        <p><button id='button'>Add a photo</button></p>
    </div>
</main>
</body>
</html>
