  //**Haetaan tietoja kuvista tietokannasta
  function searchDatabase() {
    var number = new XMLHttpRequest();
    number.onreadystatechange = function () {
      if (number.readyState === 4 && number.status === 200) {
        json = JSON.parse(number.responseText);
        var lenght = 0;
        for (var key in json) {
          if (json.hasOwnProperty(key)) {
            lenght++;
          }
        }
        key = 1;
        /**Loudaan elementti tuloksille, jos niitä on*/

          divElement.innerText = "";
          var i;

          /**Asetetaan tietoja kuvalle ja lähetetään ne funkitolle makePicture, mikä tekee sivulle kuvan*/
          for (i in json) {
            var pic = json[i].linkki; /*Annetaan pic:lle arvoksi kuvan osoite */
            key = json[i].id; /* Annetaan key:lle arvoksi kuvan id tietokannassa */
            makePicture(pic, key);

    };
    number.open("GET", "http://localhost:8081/cutiepie");

  /**Lisää kuvat kuvaluetteloon  sivulle*/
  function makePicture(pic, key) {

    var link = document.createElement("a");

    /**Muotoilee kuvan kokoa ja antaa sille tietoja*/
    link.setAttribute("class", "photovar");
    var x = document.createElement("img");
    x.setAttribute("src", pic);
    x.setAttribute("id", key);
    x.setAttribute("height", "200");
    x.setAttribute("onclick", "bigPicture(" + key + " );");
    link.appendChild(x);

    //muutos: jotta menee oikeaan elementtiin
    let resultselement = document.getElementById('results');
    resultselement.appendChild(link);
  }
